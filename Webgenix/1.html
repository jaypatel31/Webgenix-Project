<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WEBgenix</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
 	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
 	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<div class="container">
		<div id="carouselExampleControls" id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-aos="fade-left" data-aos-duration="1000">
			  <ol class="carousel-indicators">
			    <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
			    <li data-target="#carouselExampleControls" data-slide-to="1"></li>
			    <li data-target="#carouselExampleControls" data-slide-to="2"></li>
			 
			  </ol>
		  <div class="carousel-inner">
			    <div class="carousel-item active ">
			      <img class="d-block sd  mx-auto rounded" src="1.jpg" alt="First slide">
			       <button class="btn text-white menu" onclick="msg('menu')"><i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i></button>
			      <button class="btn text-primary like" onclick="msg('like')"> <i class="fas fa-heart fa-2x"></i></button>
			      <button type="button" class="btn btn-outline-light pos" onclick="msg('Photo')">PHOTO</button>
			      <button type="button" class="btn btn-outline-light pos2" onclick="msg('Social')">SOCIAL</button>
			      <button type="button" class="btn btn-outline-light pos3" onclick="msg('Stuff')">STUFF</button>
			    </div>
			    <div class="carousel-item ">
			      <img class="d-block sd  mx-auto rounded" src="22.jpg" alt="Second slide">
			       <button class="btn text-white menu" onclick="msg('menu')"><i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i></button>
			       <button class="btn text-primary like" onclick="msg('like')"> <i class="fas fa-heart fa-2x"></i></button>
			       <button type="button" class="btn btn-outline-light pos" onclick="msg('Photophoto')">PHOTO</button>
			      <button type="button" class="btn btn-outline-light pos2" onclick="msg('Social')">SOCIAL</button>
			      <button type="button" class="btn btn-outline-light pos3" onclick="msg('Stuff')">STUFF</button>
			    </div>
			    <div class="carousel-item">
			      <img class="d-block sd mx-auto rounded" src="3.jpg" alt="Third slide">
			       <button class="btn text-white menu" onclick="msg('menu')"><i class="fa fa-ellipsis-v fa-2x" aria-hidden="true"></i></button>
			       <button class="btn text-primary like" onclick="msg('like')"> <i class="fas fa-heart fa-2x"></i></button>
			       <button type="button" class="btn btn-outline-light pos" onclick="msg('Photo')">PHOTO</button>
			      <button type="button" class="btn btn-outline-light pos2" onclick="msg('Social')">SOCIAL</button>
			      <button type="button" class="btn btn-outline-light pos3" onclick="msg('Stuff')">STUFF</button>
			    </div>

		  </div>
		   
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="" aria-hidden="true"><i class="fas fa-angle-left fa-3x next"></i></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="" aria-hidden="true"><i class="fas fa-angle-right fa-3x next"></i></span>
    <span class="sr-only">Next</span>
  </a>
  
		</div>
	</div>
</body>
<script>
	function msg(cont){
		alert("You Pressed "+cont+" Button");
	}
	</script>
</html>
